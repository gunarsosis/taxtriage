report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/taxtriage" target="_blank">nf-core/taxtriage</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/taxtriage" target="_blank">documentation</a>.
# run_modules:
# - custom_content
# - kraken
max_table_rows: 1000000
table_columns_visible:
  merge: # "mytable" should be the name of the section in your TSV. If you don't have a specific section name, you can use the filename without the extension.
    "Reads Aligned": false
    "Abu Total Aligned": false
    "Abu Total Bases": false
    "Total Bases Adjusted": false
    "Breadth Genome Coverage": false
    "Depth Coverage Mean": false
    "Depth Coverage Stdev": false
    "Depth Coef. Variation": false
custom_css_files:
  - ./mqc.css
export_plots: false
custom_content:
  table_columns_name:
    krakenreport:
      rank: "Percent of bases that are GC"
  order:
    - confidences
    - krakenreport
kraken:
  top_n: 15
table_columns_placement:
  # metrics:
  #   "Name": 1
  #   "Sample_Name": 2
  #   "% Aligned": 3
  confidences:
    "Specimen ID": 1
    "TASS Score": 2
    "% Reads": 3
    "Sample Type": 4
    "Microbial Category": 5
    "Coverage": 6
    "Mean Depth": 7
    "Mean BaseQ" : 8
    "Mean MapQ": 9
    "Taxonomic ID #": 10
    "IsAnnotated": 11
    "HHS Percentile": 12
export_plots: false
custom_data:
  individuals:
    section_name: "Individuals"
    plot_type: "table"
    file_format: "tsv"
    pconfig:
      table_title: "Individuals Data"
      namespace: "Individuals"
  confidences:
    section_name: "Confidence Metrics"
    plot_type: "table"
    file: "*all.organisms.report.txt*"
    description: "Confidence values for all organisms"
    file_format: "tsv"
  metrics:
    section_name: "Alignment Metrics"
    plot_type: "table"
    description: "Standard alignment statistics"
    file: "*merged_mqc.tsv"
    file_format: "tsv"
  krakenreport:
    section_name: "All Metagenomic Hits"
    plot_type: "table"
    description: "All metagenomic top hits"
    file_format: "tsv"
  nf-core-taxtriage-summary:
    section_name: "Metadata"
    file: "table_explanation_mqc.yml"
skip_generalstats: true
sp:
  krakenreport:
    fn: "*top_report.tsv"
  confidences:
    fn: "*.report.txt"
  metrics:
    fn: "*merged_mqc.tsv"
    description: "Basic alignment metrics"
module_order:
  - confidences
  - krakenreport
  - kraken
  - fastp
  - bcftools
report_section_order:
  confidences:
    order: 9999
  krakenreport:
    order: 9998
  kraken:
    order: 9997
  bcftools:
    order: 9996
  fastp:
    order: 9995
  nf-core-taxtriage-summary:
    order: 9994

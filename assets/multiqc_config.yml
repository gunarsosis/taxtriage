report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/taxtriage" target="_blank">nf-core/taxtriage</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/taxtriage" target="_blank">documentation</a>.

# run_modules:
# - custom_content
# - kraken
max_table_rows: 1000000
custom_content:
  table_columns_placement:
    confidences:
      "TASS Score": 1999
  table_columns_name:
    krakenreport:
      rank: "Percent of bases that are GC"
  order:
    - confidences
    - metrics
    - krakenreport
kraken:
  top_n: 15
table_columns_placement:
  # metrics:
  #   "Name": 1
  #   "Sample_Name": 2
  #   "% Aligned": 3
  confidences:
    "Specimen ID": 1
    "TASS Score": 2
    "% Reads": 3
    "Sample Type": 4
    "Microbial Category": 5
    "Coverage": 6
    "Mean Depth": 7
    "Mean BaseQ" : 8
    "Mean MapQ": 9
    "Taxonomic ID #": 10
    "IsAnnotated": 11
    "HHS Percentile": 12
export_plots: false
custom_data:
  confidences:
    section_name: "Confidences"
    plot_type: "table"
    file: "*all.organisms.report.txt*"
    description: "Confidence values for all organisms"
    file_format: "tsv"
  metrics:
    section_name: "Alignment Metrics"
    plot_type: "table"
    description: "Standard alignment statistics"
    file: "*merged_mqc.tsv"
    file_format: "tsv"
  krakenreport:
    section_name: "All Metagenomic Hits"
    plot_type: "table"
    description: "All metagenomic top hits"
    file_format: "tsv"
  nf-core-taxtriage-summary:
    section_name: "Metadata"
    file: "table_explanation_mqc.yml"
skip_generalstats: true
sp:
  krakenreport:
    fn: "*top_report.tsv"
  confidences:
    fn: "*.report.txt"
  metrics:
    fn: "*merged_mqc.tsv"
    description: "Basic alignment metrics"
module_order:
  - confidences
  - metrics
  - krakenreport
  - kraken
  - fastp
  - bcftools
report_section_order:
  confidences:
    order: 9999
  metrics:
    order: 9998
  krakenreport:
    order: 9997
  kraken:
    order: 9996
  bcftools:
    order: 9995
  fastp:
    order: 9994
  nf-core-taxtriage-summary:
    order: 9993
